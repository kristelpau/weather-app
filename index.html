<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/14dbae5ea3.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">    
        <div class="weather-app">
            <div class="overview">
        <h1>
            New York
        </h1>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li>
                Clear
            </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" class="float-left">
                <div class="float-left">
                <strong>12</strong>
                <span class="units">°C | <a href="#">°F</a></span>
                </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: 73%
                    </li>
                    <li>
                        Wind: 2 km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/kristelpau/weather-app"
        target="_blank">Open-source code</a>
         by Kristel Pau
    </small>
</div>
  </div>
   
</body>
</html>

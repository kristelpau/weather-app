<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/14dbae5ea3.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="weather-app">
      <h1>
          New York
      </h1>
      <ul>
          <li>
              Friday 05:00
          </li>
          <li>
              Clear
          </li>
      </ul>
      <div class="row">
          <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear">
            12°C|°F
          </div>
          <div class="col-6">
              <ul>
                  <li>
                      Humidity: 73%
                  </li>
                  <li>
                      Wind: 2 km/h
                  </li>
              </ul>
          </div>
          <small>
              <a href="https://github.com/kristelpau/weather-app"
              target="_blank">Open-source code</a>
               by Kristel Pau
          </small>
        </div>
      </div>

  </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/14dbae5ea3.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">    
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type your city" class="form-control" id="city-input" autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span> </li>
            <li id="description"></li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left">
                <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
        </div>
        <div class="row weather-forecast" id="forecast">
           
        </div>
    </div>
    <small>
        <a href="https://github.com/kristelpau/weather-app"
        target="_blank">Open-source code</a>
         by Kristel Pau
    </small>
</div>
  </div>
   <script src="src/script.js"></script>
</body>
</html>
